<div class="card">
    <div class="card-header">
        {{pageTitle + ": " + product?.productName}}
    </div>
    <div class="card-body"
        *ngIf="product">
        <div class="row">
            <div class="col-sm-6">
                <ul>
                    <li>Name: {{product.productName}}</li>
                    <li>Code: {{product.productCode | convertToSpaces:"-" | lowercase}}</li>
                    <li>Available From: {{product.releaseDate}}</li>
                    <li>Description: {{product.description}}</li>
                    <li>Price: {{product.price}}</li>
                    <li>Rating: <pm-star [rating]="product.starRating"></pm-star></li>
                </ul>
            </div>
            <div class="col-sm-6">
                <img [src]="product.imageUrl"
                     [style.width.px]="300">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                style="width:80px"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </div>
</div>
